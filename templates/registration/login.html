

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  <br>
  <p><strong>-- OR --</strong></p>

  <a href="{% url 'social:begin' 'github' %}?key={{ value }}">Login with Github</a>
  <a href="{% url 'social:begin' 'eventbrite' %}?key={{ value }}">Login with Eventbrite</a>

{% endblock %}
